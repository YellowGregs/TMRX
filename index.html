    <section class="download-section">
        <div class="container">
            <h1>Download</h1>
            <p>
                Get the latest version of Cubix and start using the best mobile cheats

            <div class="mt-4 position-relative d-inline-block">
                <div class="dropdown-2">
                    <button class="dropbtn">Select</button>
                    <div class="dropdown">
                        <a href="#" onclick="selectPlatform('iOS')">iOS</a>

    <div id="notification" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const downloads = {
            iOS: "", // ios link download
            Android: "https://www.mediafire.com/file/s2pmd48fbttn1w0/Cubix_1.3.1.a._Not_official_unstable.apk/file",
        };

        function selectPlatform(platform) {
            var info = document.getElementById("select-1");

            if (platform === "iOS") {
                if (downloads.iOS) {
                    info.innerHTML =
                        "<p>You selected <strong>iOS</strong>. Click the button below to download the latest Cubix version.</p><a href='" +
                        downloads.iOS +
                        "' download class='btn btn-1'>Download iOS Version</a>";
                } else {
                    showNotification("No iOS download available.");
                }
            } else if (platform === "Android") {
                if (downloads.Android) {
                    info.innerHTML =
                        "<p>You selected <strong>Android</strong>. Click the button below to download the latest Cubix version.</p><a href='" +
                        downloads.Android +
                        "' download class='btn btn-1'>Download Android Version</a>";
                } else {
                    showNotification("No Android download available.");
                }
            }
            info.classList.add("fade-in");
        }

        function showNotification(message) {
            var modal = document.getElementById("notification");
            var modalMessage = document.getElementById("modal-message");
            modalMessage.textContent = message;
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("notification");
            modal.style.display = "none";
        }

        window.onscroll = function () {
            var navbar = document.querySelector(".navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        };

        window.onclick = function (event) {
            var modal = document.getElementById("notification");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
